    <script>
        // DOM Elements
        const graphContainer = document.getElementById('graph-container');
        const pageTitle = document.getElementById('page-title');
        const bpmDisplay = document.getElementById('bpm-display');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const speedSlider = document.getElementById('speed-slider');
        const speedLabel = document.getElementById('speed-label');
        const gainSlider = document.getElementById('gain-slider');
        const gainLabel = document.getElementById('gain-label');
        const guideBtn = document.getElementById('guide-btn');
        const guideModal = document.getElementById('guide-modal');
        const modalCloseBtnGuide = document.getElementById('modal-close-btn-guide');
        const rhythmInfoBtn = document.getElementById('rhythm-info-btn');
        const rhythmInfoModal = document.getElementById('rhythm-info-modal');
        const rhythmInfoTitle = document.getElementById('rhythm-info-title');
        const rhythmInfoContent = document.getElementById('rhythm-info-content');
        const modalCloseBtnRhythm = document.getElementById('modal-close-btn-rhythm');

        // State Variables
        let numGraphs = 12;
        let currentExample = "NSR";
        let currentColorSchema = "DARK_GREEN";
        let dataSources = [];
        let animationFrameId;
        let isAnimationPaused = false;
        let gain = 1.0;
        let speed = 25; // in mm/s
        let pixelsPerMm = 4;

        const leadNames = ["I", "II", "III", "aVR", "aVL", "aVF", "V1", "V2", "V3", "V4", "V5", "V6"];

        const colorSchemas = {
            "DARK_GREEN": { name: "Monitor Green", bgTop: "#000000", bgBot: "#000000", grid: "#004000", majorGrid: "#006400", graphColors: ["#00FF00"] },
            "BLACK": { name: "Monitor White", bgTop: "#000000", bgBot: "#000000", grid: "#5A5A5A", majorGrid: "#888888", graphColors: ["#FFFFFF"]},
            "GRAY": { name: "Print Gray", bgTop: "#FFFFFF", bgBot: "#F0F0F0", grid: "#E0E0E0", majorGrid: "#C0C0C0", graphColors: ["#000000"] },
            "BLUE": { name: "Blue", bgTop: "#000040", bgBot: "#000080", grid: "#0000A0", majorGrid: "#0000FF", graphColors: ["#FFFF00"] }
        };

        const rhythmDescriptions = {
            "NSR": {
                title: "Normal Sinus Rhythm",
                description: `<p>This is the normal, healthy rhythm of the heart. Electrical impulses originate in the sinoatrial (SA) node and travel through the normal conduction pathways.</p>
                              <ul class="list-disc list-inside"><li><strong>Rate:</strong> 60-100 beats per minute.</li><li><strong>Rhythm:</strong> Regular.</li><li><strong>P waves:</strong> Upright, uniform, and one preceding each QRS complex.</li><li><strong>PR interval:</strong> 0.12-0.20 seconds.</li><li><strong>QRS duration:</strong> Less than 0.12 seconds.</li></ul>`
            },
            "AFIB": {
                title: "Atrial Fibrillation",
                description: `<p>A supraventricular tachyarrhythmia characterized by chaotic, disorganized atrial activity. This leads to an irregular and often rapid ventricular response.</p>
                              <ul class="list-disc list-inside"><li><strong>Rate:</strong> Atrial rate is 350-600 bpm; ventricular rate is variable (can be slow or rapid).</li><li><strong>Rhythm:</strong> Irregularly irregular.</li><li><strong>P waves:</strong> Absent. Replaced by fine, chaotic fibrillatory waves.</li><li><strong>QRS duration:</strong> Usually normal (less than 0.12 seconds).</li></ul>`
            },
            "VTACH": {
                title: "Ventricular Tachycardia",
                description: `<p>A life-threatening arrhythmia originating from an ectopic focus in the ventricles. It is a rapid, regular rhythm that can severely compromise cardiac output.</p>
                              <ul class="list-disc list-inside"><li><strong>Rate:</strong> 100-250 beats per minute.</li><li><strong>Rhythm:</strong> Regular or slightly irregular.</li><li><strong>P waves:</strong> Usually not visible; if seen, they are dissociated from the QRS complexes (AV dissociation).</li><li><strong>QRS duration:</strong> Wide (> 0.12 seconds), with a bizarre morphology.</li></ul>`
            },
            "BRADY": {
                title: "Sinus Bradycardia",
                description: `<p>A rhythm originating from the SA node, but at a rate slower than normal. It can be a normal finding in athletes but can also indicate cardiac pathology.</p>
                              <ul class="list-disc list-inside"><li><strong>Rate:</strong> Less than 60 beats per minute.</li><li><strong>Rhythm:</strong> Regular.</li><li><strong>P waves:</strong> Normal, upright, one preceding each QRS.</li><li><strong>PR interval:</strong> Normal (0.12-0.20 seconds).</li><li><strong>QRS duration:</strong> Normal (less than 0.12 seconds).</li></ul>`
            }
        };

        function generateECGData(rhythm, heartRate, time) {
            const beatDuration = 60.0 / heartRate;
            let t_cycle = (time % beatDuration) / beatDuration;

            if (rhythm === 'AFIB') {
                const randomFactor = 0.7 + Math.random() * 0.6;
                const irregularBeatDuration = beatDuration * randomFactor;
                t_cycle = (time % irregularBeatDuration) / irregularBeatDuration;
            }

            const p_wave = (rhythm === 'AFIB') ? (Math.random() - 0.5) * 0.05 : 0.1 * Math.exp(-Math.pow((t_cycle - 0.15) / 0.04, 2));
            const q_wave = -0.15 * Math.exp(-Math.pow((t_cycle - 0.25) / 0.01, 2));
            const r_wave = 1.0 * Math.exp(-Math.pow((t_cycle - 0.28) / 0.02, 2));
            const s_wave = -0.25 * Math.exp(-Math.pow((t_cycle - 0.31) / 0.02, 2));
            const t_wave = 0.25 * Math.exp(-Math.pow((t_cycle - 0.45) / 0.06, 2));
            
            if (rhythm === 'VTACH') {
                const vt_qrs = 1.0 * Math.exp(-Math.pow((t_cycle - 0.2) / 0.05, 2)) - 0.5 * Math.exp(-Math.pow((t_cycle - 0.28) / 0.05, 2));
                return { y: { p: 0, qrs: vt_qrs, t: 0, baseline: 0 }, isRPeak: t_cycle > 0.18 && t_cycle < 0.22 };
            }

            const baselineWander = 0.02 * Math.sin(time * Math.PI * 2 * 0.1);
            const isRPeak = t_cycle > 0.27 && t_cycle < 0.29;

            return { y: { p: p_wave, qrs: q_wave + r_wave + s_wave, t: t_wave, baseline: baselineWander }, isRPeak };
        }

        function getLeadAmplitude(leadName, wave) {
            const { p, qrs, t, baseline } = wave;
            const leadAmplitudes = {
                "I":    { p: 0.15, qrs: 0.6, t: 0.2 }, "II":   { p: 0.25, qrs: 1.0, t: 0.3 }, "III":  { p: 0.1, qrs: 0.4, t: 0.1 },
                "aVR":  { p: -0.2, qrs: -0.8, t: -0.25 }, "aVL":  { p: 0.05, qrs: 0.1, t: 0.0 }, "aVF":  { p: 0.17, qrs: 0.7, t: 0.2 },
                "V1":   { p: 0.1, qrs: -0.4, t: -0.2 }, "V2":   { p: 0.15, qrs: -0.1, t: 0.1 }, "V3":   { p: 0.1, qrs: 0.4, t: 0.2 },
                "V4":   { p: 0.1, qrs: 0.8, t: 0.3 }, "V5":   { p: 0.05, qrs: 1.0, t: 0.25 }, "V6":   { p: 0.0, qrs: 0.7, t: 0.2 }
            };
            const amp = leadAmplitudes[leadName] || { p: 1, qrs: 1, t: 1 };
            
            if(leadName.startsWith('V')) {
                 const v_num = parseInt(leadName.charAt(1));
                 const r_prog = (v_num - 1) / 5; 
                 const s_prog = 1 - r_prog;
                 const v_qrs = (qrs > 0 ? qrs * 1.5 * r_prog : qrs * 1.2 * s_prog);
                 return (amp.p * p) + v_qrs + (amp.t * t) + baseline;
            }
            return (amp.p * p) + (amp.qrs * qrs) + (amp.t * t) + baseline;
        }

        // --- Main Drawing Logic ---
        function drawGraphs(forceRedraw = false) {
             if (!forceRedraw && isAnimationPaused) return;
             graphContainer.querySelectorAll('canvas').forEach((canvas, i) => {
                 if (dataSources[i]) drawSingleGraph(canvas, dataSources[i], i);
             });
        }
        
        function setupCanvases() {
            graphContainer.innerHTML = '';
            const layout = getLayoutParams(currentExample, numGraphs);
            graphContainer.className = layout.containerClass;
            
            for (let i = 0; i < numGraphs; i++) {
                const wrapper = document.createElement('div');
                wrapper.className = 'relative bg-white rounded-lg shadow-md';
                const canvas = document.createElement('canvas');
                canvas.className = 'w-full h-full';
                canvas.dataset.index = i;
                wrapper.appendChild(canvas);
                graphContainer.appendChild(wrapper);
            }
        }

        function getLayoutParams(example, count) {
             let containerClass = 'w-full h-full grid gap-2';
             if (count === 1) { containerClass += ' grid-cols-1 grid-rows-1'; }
             else if (count === 3) { containerClass += ' grid-cols-1 grid-rows-3'; }
             else if (count === 6) { containerClass += ' grid-cols-2 grid-rows-3'; }
             else { containerClass += ' grid-cols-2 grid-rows-6'; } 
             return { containerClass };
        }

        function drawSingleGraph(canvas, ds, index) {
            const ctx = canvas.getContext('2d');
            const { width, height } = canvas.getBoundingClientRect();
            if (canvas.width !== width || canvas.height !== height) { canvas.width = width; canvas.height = height; }

            const schema = colorSchemas[currentColorSchema];
            ctx.fillStyle = schema.bgTop; ctx.fillRect(0, 0, width, height);
            
            ctx.lineWidth = 0.5;
            ctx.strokeStyle = schema.grid;
            for (let x = 0; x < width; x += pixelsPerMm) { ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, height); ctx.stroke(); }
            for (let y = 0; y < height; y += pixelsPerMm) { ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(width, y); ctx.stroke(); }
            ctx.lineWidth = 1;
            ctx.strokeStyle = schema.majorGrid;
            for (let x = 0; x < width; x += pixelsPerMm * 5) { ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, height); ctx.stroke(); }
            for (let y = 0; y < height; y += pixelsPerMm * 5) { ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(width, y); ctx.stroke(); }

            const mV_to_px = (mV) => height / 2 - (mV * 10 * pixelsPerMm * gain);
            const time_to_px = (t) => (t - ds.startTime) * speed * pixelsPerMm;

            ctx.strokeStyle = schema.graphColors[0];
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ds.samples.forEach((point, i) => {
                const px = time_to_px(point.t);
                const py = mV_to_px(point.y);
                if (i === 0) { ctx.moveTo(px, py); } else { ctx.lineTo(px, py); }
            });
            ctx.stroke();

            ctx.fillStyle = schema.graphColors[0];
            ctx.font = 'bold 14px Inter';
            ctx.fillText(ds.name, 10, 20);
        }

        function setupDataSources() {
            isAnimationPaused = false;
            const screenDuration = (graphContainer.clientWidth / (speed * pixelsPerMm)) || 4.0;
            const samplesNeeded = Math.ceil(screenDuration / 0.004); // 250Hz sampling rate

            dataSources = [];
            for (let j = 0; j < numGraphs; j++) {
                dataSources.push({
                    name: leadNames[j % 12],
                    samples: new Array(samplesNeeded).fill({y: 0, t: 0, isRPeak: false}),
                    startTime: 0,
                });
            }
        }
        
        let lastTime = 0;
        let totalTime = 0;
        let lastRPeakTime = 0;

        function animate(timestamp) {
            animationFrameId = requestAnimationFrame(animate);
            if (!lastTime) lastTime = timestamp;
            const deltaTime = (timestamp - lastTime) / 1000.0;
            lastTime = timestamp;

            if (isAnimationPaused) return;

            totalTime += deltaTime;
            const heartRate = { "NSR": 75, "AFIB": 110, "VTACH": 180, "BRADY": 45 }[currentExample];
            const newDataPoints = Math.ceil(deltaTime / 0.004);

            for (let i = 0; i < newDataPoints; i++) {
                const sampleTime = totalTime + i * 0.004;
                const { y: wave, isRPeak } = generateECGData(currentExample, heartRate, sampleTime);
                
                if (isRPeak && (sampleTime - lastRPeakTime > 0.3)) { // Prevent double counting
                    const bpm = 60 / (sampleTime - lastRPeakTime);
                    bpmDisplay.textContent = Math.round(bpm);
                    lastRPeakTime = sampleTime;
                }

                for (let j = 0; j < numGraphs; j++) {
                    const leadY = getLeadAmplitude(dataSources[j].name, wave);
                    const dataPoint = { y: leadY, t: sampleTime };
                    dataSources[j].samples.shift();
                    dataSources[j].samples.push(dataPoint);
                    dataSources[j].startTime = dataSources[j].samples[0].t;
                }
            }
            drawGraphs();
        }
        
        function updateAndRedraw() {
            cancelAnimationFrame(animationFrameId);
            setupDataSources();
            setupCanvases();
            drawGraphs(true);
            updateActiveMenuItems();
            totalTime = 0;
            lastTime = 0;
            lastRPeakTime = 0;
            bpmDisplay.textContent = '--';
            animationFrameId = requestAnimationFrame(animate);
        }
        
        function updateActiveMenuItems() {
             document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
             document.querySelector(`.menu-item[data-example="${currentExample}"]`)?.classList.add('active');
             document.querySelector(`.menu-item[data-color="${currentColorSchema}"]`)?.classList.add('active');
             document.querySelector(`.menu-item[data-graphs="${numGraphs}"]`)?.classList.add('active');
             document.getElementById('num-graphs-label').textContent = numGraphs;
             pageTitle.textContent = document.querySelector(`.menu-item[data-example="${currentExample}"]`).innerText;
        }

        function setupEventListeners() {
            const menus = { 'examples-btn': 'examples-menu', 'colors-btn': 'colors-menu', 'graphs-btn': 'graphs-menu' };
            Object.keys(menus).forEach(btnId => {
                const btn = document.getElementById(btnId);
                const menu = document.getElementById(menus[btnId]);
                btn.addEventListener('click', e => {
                    e.stopPropagation();
                    menu.classList.toggle('hidden');
                });
            });
            
            document.getElementById('examples-menu').addEventListener('click', e => { if (e.target.closest('.menu-item')?.dataset.example) { currentExample = e.target.closest('.menu-item').dataset.example; updateAndRedraw(); } });
            document.getElementById('colors-menu').addEventListener('click', e => { if (e.target.closest('.menu-item')?.dataset.color) { currentColorSchema = e.target.closest('.menu-item').dataset.color; drawGraphs(true); updateActiveMenuItems(); } });
            document.getElementById('graphs-menu').addEventListener('click', e => { if (e.target.closest('.menu-item')?.dataset.graphs) { numGraphs = parseInt(e.target.closest('.menu-item').dataset.graphs); updateAndRedraw(); } });
            
            playPauseBtn.addEventListener('click', () => {
                isAnimationPaused = !isAnimationPaused;
                playIcon.classList.toggle('hidden', !isAnimationPaused);
                pauseIcon.classList.toggle('hidden', isAnimationPaused);
                if (!isAnimationPaused) lastTime = performance.now(); 
            });

            speedSlider.addEventListener('input', e => { speed = parseInt(e.target.value); speedLabel.textContent = speed; updateAndRedraw(); });
            gainSlider.addEventListener('input', e => { gain = parseFloat(e.target.value); gainLabel.textContent = gain.toFixed(1); });
            
            guideBtn.addEventListener('click', () => guideModal.classList.remove('hidden'));
            modalCloseBtnGuide.addEventListener('click', () => guideModal.classList.add('hidden'));
            guideModal.addEventListener('click', e => { if (e.target === guideModal) guideModal.classList.add('hidden'); });

            rhythmInfoBtn.addEventListener('click', () => {
                const info = rhythmDescriptions[currentExample];
                rhythmInfoTitle.textContent = info.title;
                rhythmInfoContent.innerHTML = info.description;
                rhythmInfoModal.classList.remove('hidden');
            });
            modalCloseBtnRhythm.addEventListener('click', () => rhythmInfoModal.classList.add('hidden'));
            rhythmInfoModal.addEventListener('click', e => { if (e.target === rhythmInfoModal) rhythmInfoModal.classList.add('hidden'); });


            window.addEventListener('click', () => Object.values(menus).forEach(menuId => document.getElementById(menuId).classList.add('hidden')));
            window.addEventListener('resize', () => { clearTimeout(resizeTimeout); resizeTimeout = setTimeout(updateAndRedraw, 100); });
        }
        
        let resizeTimeout;

        // Initial setup
        setupEventListeners();
        updateAndRedraw();

    </script>
